	<!-- Bootstrap validator -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
	

	<script>	
	$(document).ready(function() {
		var date = new Date();
	
		$('#birthDate').datepicker({
			format: 'dd-mm-yyyy',
			weekStart: 1,
			autoclose: true,
			endDate: "now"
		}).on('changeDate', function (ev) {
			$('#registrationForm').bootstrapValidator('revalidateField', 'birthDate');
		});;
		
		//Passwoord blijven controleren
		$('#password').on('changeDate', function(e) {
				$('#registrationForm').bootstrapValidator('revalidateField', 'password');
		});
		
		$('#registrationForm').bootstrapValidator({
           feedbackIcons: {
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
           },
		   
		   
           fields: {
			 firstname: {
			   validators: {
				 notEmpty: {
				   message: 'Uw voornaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 lastname: {
			   validators: {
				 notEmpty: {
				   message: 'Uw achternaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 email: {
			   validators: {
			   emailAddress: {
					message: 'Dit veld moet een E-Mail adres zijn.'
				},
			   notEmpty: {
				   message: 'Uw email moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 tel: {
			   validators: {
			   regexp: {
                        regexp: /^[0-9_]+$/,
                        message: 'Uw telefoonnummer mag alleen maar uit cijfers bestaan'
			   },
			   notEmpty: {
				   message: 'Uw telefoonnummer moet ingevuld zijn.'
			   },
			   stringLength: {
                        message: 'Uw telefoonnummer moet uit minimaal 6 cijfers bestaan',
                        min: 6
			   }
			   }
			 },
			 
			 country: {
			   validators: {
				 notEmpty: {
				   message: 'Uw plaatsnaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 placename: {
			   validators: {
				 notEmpty: {
				   message: 'Uw plaatsnaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 zipcode: {
			   validators: {
				 notEmpty: {
				   message: 'Uw postcode moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 address1: {
			   validators: {
				 notEmpty: {
				   message: 'Uw plaatsnaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 username: {
			   validators: {
				 notEmpty: {
				   message: 'Uw gebruikersnaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 password: {
				validators: {
					stringLength: {
                        message: 'Uw wachtwoord moet minimaal uit 6 karakters bestaan',
                        min: 6
                    },
					notEmpty: {
						message: 'Uw wachtwoord mag niet leeg zijn.'
					}
				}
			},
			
			confirmpassword: {
				validators: {
					notEmpty: {
						message: 'Uw wachtwoord mag niet leeg zijn.'
					},
					identical: {
						field: 'password',
						message: 'Uw wachtwoord moet identiek aan het bovenstaande veld zijn.'
					}
					
				}
			},
			 
			 
		   
			 birthDate: {
			   validators: {
				 excluded: false,
				 notEmpty: {
				   message: 'Uw geboortedatum moet ingevuld zijn.'
				 },
				 date: {
				   format: 'DD-MM-YYYY',
				   max: date.yyyymmdd(),
				   message: 'Het formaat is dd-mm-yyyy, de datum mag niet na: ' + date.yyyymmdd()
				 }
			   }
			 }
           }
         });

		 
		 
	});
	
	
	Date.prototype.yyyymmdd = function() {
		var mm = this.getMonth() + 1; // getMonth() is zero-based
		var dd = this.getDate();

		return [(dd>9 ? '' : '0') + dd + '-',
				(mm>9 ? '' : '0') + mm + '-',
				this.getFullYear()
				].join('');
	};
	</script>
