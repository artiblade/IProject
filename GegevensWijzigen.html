        <h1 "form-signin-heading">Change account details</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">username</label>
            <input type="Username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputFirstName" class="sr-only">First name</label>
            <input type="FirstName" id="inputFirstName" class="form-control" placeholder="Jantje" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputLastName" class="sr-only">Last name</label>
            <input type="LastName" id="inputLastName" class="form-control" placeholder="Piet" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="birthDate" class="sr-only">Geboortedatum</label>
            <input type="date" id="birthDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="JantjePiet@hotmail.com" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputConfirmEmail" class="sr-only">Email confirm address</label>
            <input type="email" id="inputConfirmEmail" class="form-control" placeholder="Confirm email address" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required="">
        </div>
        <div class="form-group">
            <label for="inputAddress" class="sr-only">Address</label>
            <input type="Address" id="inputAddress" class="form-control" placeholder="Hertog Janlaan" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputAddress2" class="sr-only">Address 2</label>
            <input type="Address2" id="inputAddress2" class="form-control" placeholder="Address 2" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPostalCode" class="sr-only">Postal code</label>
            <input type="PostalCode" id="inputPostalCode" class="form-control" placeholder="5652bb" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPlaatsnaam" class="sr-only">Plaatsnaam</label>

        </div>
        <div class="form-group">
            <label for="inputLand" class="sr-only">Land</label>
            <input type="Land" id="inputLand" class="form-control" placeholder="Nederland" required="" autofocus="">
