                <!-- Bootstrap validator -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
                

                	<script>	
	$(document).ready(function() {
		var date = new Date();
	
		$('#chbirthDate').datepicker({
			format: 'dd-mm-yyyy',
			weekStart: 1,
			autoclose: true,
			endDate: "now"
		}).on('changeDate', function (ev) {
			$('#changedata').bootstrapValidator('revalidateField', 'chbirthDate');
		});;
		
		$('#changedata').bootstrapValidator({
           feedbackIcons: {
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
           },
		   
		   
           fields: {
			 chfirstname: {
			   validators: {
				 notEmpty: {
				   message: 'Uw voornaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 chlastname: {
			   validators: {
				 notEmpty: {
				   message: 'Uw achternaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 chtel: {
			   validators: {
			   regexp: {
                        regexp: /^[0-9_]+$/,
                        message: 'Uw telefoonnummer mag alleen maar uit cijfers bestaan'
			   },
			   notEmpty: {
				   message: 'Uw telefoonnummer moet ingevuld zijn.'
			   },
			   stringLength: {
                        message: 'Uw telefoonnummer moet uit minimaal 6 cijfers bestaan',
                        min: 6
			   }
			   }
			 },
			 
			 chcountry: {
			   validators: {
				 notEmpty: {
				   message: 'Uw plaatsnaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 chplacename: {
			   validators: {
				 notEmpty: {
				   message: 'Uw plaatsnaam moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 chzipcode: {
			   validators: {
				 notEmpty: {
				   message: 'Uw postcode moet ingevuld zijn.'
				 }
			   }
			 },
			 
			 chaddress1: {
			   validators: {
				 notEmpty: {
				   message: 'Uw plaatsnaam moet ingevuld zijn.'
				 }
			   }
			 },
		   
			 chbirthDate: {
			   validators: {
				 excluded: false,
				 notEmpty: {
				   message: 'Uw geboortedatum moet ingevuld zijn.'
				 },
				 date: {
				   format: 'DD-MM-YYYY',
				   max: date.yyyymmdd(),
				   message: 'Het formaat is dd-mm-yyyy, de datum mag niet na: ' + date.yyyymmdd()
				 }
			   }
			 }
           }
         });

		 
		 
	});
	
	
	Date.prototype.yyyymmdd = function() {
		var mm = this.getMonth() + 1; // getMonth() is zero-based
		var dd = this.getDate();

		return [(dd>9 ? '' : '0') + dd + '-',
				(mm>9 ? '' : '0') + mm + '-',
				this.getFullYear()
				].join('');
	};
	</script>
